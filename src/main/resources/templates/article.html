<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자유게시판</title>
</head>
<body>
    <h1 th:text="${board_name}"></h1>
    <div th:each="article:${articles}">
        <div>
            <hr style="border: solid 2px;width:50%;margin-left:0;">
            <p>회원이름: <span th:text="${user_name}"></span></p>
            <p>글 제목:<span th:text="${article.title}"></span></p>
            <p>등록날짜:<span th:text="${article.create_date}"></span></p>
            <p>수정날짜:<span th:text="${article.update_date}"></span></p>
            <p>내용:<span th:text="${article.content}"></span></p>
            <p></p>
        </div>
    </div>
</body>
</html>
