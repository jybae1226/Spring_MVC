<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자유게시판</title>
</head>
<body>
    <h1>자유게시판</h1>
    <div th:each="article:${articles}">
        <div>
            <h3 th:text="${Board_name}"></h3>
            <p>회원ID: <span th:text="${article.user_id}"></span></p>
            <p>글 제목:<span th:text="${article.title}"></span></p>
            <p>등록날짜:<span th:text="${article.create_date}"></span></p>
            <p>수정날짜:<span th:text="${article.update_date}"></span></p>
            <p>내용:<span th:text="${article.content}"></span></p>
            <p></p>
        </div>
    </div>
</body>
</html>
